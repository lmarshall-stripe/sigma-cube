cubes:
  - name: subscription_item_change_events
    sql: >
      SELECT
        event_timestamp,
        product_id,
        price_id,
        currency,
        mrr_change,
        CAST(JSON_PARSE(buy_currency_exchange_rates) AS MAP(VARCHAR, DOUBLE))[currency] AS fx_rate_to_usd
      FROM
        subscription_item_change_events s
      LEFT JOIN
        exchange_rates_from_usd fx
      ON
        DATE_TRUNC('day', s.event_timestamp) = fx.date

    joins:
      - name: exchange_rates_from_usd
        sql: DATE_TRUNC('day', {CUBE}.date) = {exchange_rates_from_usd}.date
        relationship: belongsTo

      - name: products
        sql: "{CUBE}.product_id = {products}.id"
        relationship: belongsTo

    measures:
      - name: mrr
        sql: "{mrr_change_usd}"
        type: sum
        rolling_window:
          trailing: unbounded
        multi_stage: true

    dimensions:
      - name: mrr_change_usd
        sql: sum(round(mrr_change / fx_rate_to_usd))
        type: number
        public: false

      - name: date
        sql: DATE_TRUNC('day', event_timestamp)
        type: time
        primaryKey: true
        public: true

      - name: currency
        sql: currency
        type: string
        primaryKey: true

      - name: product_id
        sql: product_id
        type: string
        primaryKey: true

      - name: price_id
        sql: price_id
        type: string
        primaryKey: true 